name: Release Build
on:
  push:
    tags:
      - "v*"
env:
  DOTNET_VERSION: "9.0.x"
  CONFIGURATION: "Release"
  APP_DIR: "src/Metrics.Web"
  RELEASE_BASE_DIR: "release"
  RELEASE_BUILD_DIR: "src/Metrics.Web/bin/Release/net9.0"
jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Cache .NET dependencies
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration ${{ env.CONFIGURATION}} --no-restore
      - name: Test
        run: dotnet test --configuration ${{ env.CONFIGURATION}} --no-build
  release:
    name: Create Release
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Cache .NET dependencies
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Create necessary directories
        run: mkdir -p ${{ env.RELEASE_BASE_DIR }}
      - name: Get version from tag
        id: get_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Set build number
        id: build_number
        run: |
          # Calculate total minutes since midnight (e.g., 14:30 => 14*60 + 30 = 870)
          BUILD_NUMBER=$(( $(date +'%H') * 60 + $(date +'%M') ))
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT
      - name: Refine Version
        id: versions
        run: |
          # Extract version components more efficiently
          VERSION_TAG="${{ steps.get_version.outputs.VERSION }}"

          # Extract just the numeric version part (e.g., "0.1.0" from "0.1.0-beta12")
          NUMERIC_VERSION=$(echo "$VERSION_TAG" | sed 's/^v//' | sed 's/-.*//')

          # Parse version components using parameter expansion
          IFS='.' read -ra PARTS <<< "$NUMERIC_VERSION"
          MAJOR=${PARTS[0]:-0}
          MINOR=${PARTS[1]:-0}
          PATCH=${PARTS[2]:-0}

          # Convert to base-10 integer
          MAJOR=$((10#$MAJOR))
          MINOR=$((10#$MINOR))
          PATCH=$((10#$PATCH))

          # Create version strings
          FILE_VERSION="$MAJOR.$MINOR.$PATCH.${{ steps.build_number.outputs.BUILD_NUMBER }}"
          ASSEMBLY_VERSION="$MAJOR.$MINOR.$PATCH.0"
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"
          INFORMATIONAL_VERSION="$(echo "$VERSION_TAG" | sed 's/^v//')+${SHORT_SHA}"

          # Output version variables
          echo "FILE_VERSION=$FILE_VERSION" >> $GITHUB_OUTPUT
          echo "ASSEMBLY_VERSION=$ASSEMBLY_VERSION" >> $GITHUB_OUTPUT
          echo "INFORMATIONAL_VERSION=$INFORMATIONAL_VERSION" >> $GITHUB_OUTPUT
      - name: Clean Previous Releases
        run: rm -rf ${{ env.RELEASE_BASE_DIR }}/* || true
      - name: Publish [all]
        run: |
          cd src/Metrics.Web/ &&
          dotnet publish --configuration ${{ env.CONFIGURATION }} \
            --no-self-contained \
            --output $GITHUB_WORKSPACE/${{ env.RELEASE_BASE_DIR }}/all-${{ steps.get_version.outputs.VERSION }} \
            -p:Version=${{ steps.get_version.outputs.VERSION }} \
            -p:FileVersion=${{ steps.versions.outputs.FILE_VERSION }} \
            -p:InformationalVersion=${{ steps.versions.outputs.INFORMATIONAL_VERSION }} \
            -p:AssemblyVersion=${{ steps.versions.outputs.ASSEMBLY_VERSION }}
      - name: Publish [win-x64]
        run: |
          cd src/Metrics.Web/ &&
          dotnet publish --configuration ${{ env.CONFIGURATION }} \
            -r win-x64 \
            --self-contained true \
            --output $GITHUB_WORKSPACE/${{ env.RELEASE_BASE_DIR }}/win-x64-${{ steps.get_version.outputs.VERSION }} \
            -p:Version=${{ steps.get_version.outputs.VERSION }} \
            -p:FileVersion=${{ steps.versions.outputs.FILE_VERSION }} \
            -p:InformationalVersion=${{ steps.versions.outputs.INFORMATIONAL_VERSION }} \
            -p:AssemblyVersion=${{ steps.versions.outputs.ASSEMBLY_VERSION }}
      - name: Create SQL Directory and Copy files
        run: |
          ALL_SQL_DIR="${{ env.RELEASE_BASE_DIR }}/all-${{ steps.get_version.outputs.VERSION }}/sql"
          WIN_SQL_DIR="${{ env.RELEASE_BASE_DIR }}/win-x64-${{ steps.get_version.outputs.VERSION }}/sql"
          mkdir -p "$ALL_SQL_DIR" "$WIN_SQL_DIR"
          cp src/Metrics.Web/Migrations/*.sql "$ALL_SQL_DIR"
          cp src/Metrics.Web/Migrations/*.sql "$WIN_SQL_DIR"
      - name: Upload Release Artifact for *
        uses: actions/upload-artifact@v4
        with:
          name: release-metrics-all-${{ steps.get_version.outputs.VERSION }}
          path: ${{ env.RELEASE_BASE_DIR }}/all-${{ steps.get_version.outputs.VERSION }}
      - name: Upload Release Artifact for win-x64
        uses: actions/upload-artifact@v4
        with:
          name: release-metrics-winx64-${{ steps.get_version.outputs.VERSION }}
          path: ${{ env.RELEASE_BASE_DIR }}/win-x64-${{ steps.get_version.outputs.VERSION }}
      - name: Create zip archives
        run: |
          cd ${{ env.RELEASE_BASE_DIR }}
          # Create zip with "release" prefix in folder names
          mv "all-${{ steps.get_version.outputs.VERSION }}" "release-metrics-all-${{ steps.get_version.outputs.VERSION }}"
          mv "win-x64-${{ steps.get_version.outputs.VERSION }}" "release-metrics-win-x64-${{ steps.get_version.outputs.VERSION }}"
          zip -r "metrics-all-${{ steps.get_version.outputs.VERSION }}.zip" "release-metrics-all-${{ steps.get_version.outputs.VERSION }}/"
          zip -r "metrics-win-x64-${{ steps.get_version.outputs.VERSION }}.zip" "release-metrics-win-x64-${{ steps.get_version.outputs.VERSION }}/"
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{  steps.get_version.outputs.VERSION }}
          body: |
            Automated release for version ${{  steps.get_version.outputs.VERSION }}
            - Commit: ${{ github.sha }}
            - Build: ${{ github.run_number }}
          files: |
            ${{ env.RELEASE_BASE_DIR }}/metrics-all-${{ steps.get_version.outputs.VERSION }}.zip
            ${{ env.RELEASE_BASE_DIR }}/metrics-win-x64-${{ steps.get_version.outputs.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Clean Runner (Optional)
        run: rm -rf ${{ env.RELEASE_BASE_DIR }} || true
